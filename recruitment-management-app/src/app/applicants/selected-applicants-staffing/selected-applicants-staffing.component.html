<div id="index" class="row">
    <div class="col-md-12 col-sm-12">
        <div class="x_panel">
            <div class="x_title">

                <h2>Selected/Rejected Applicants</h2>
                <div class="col-md-3 col-sm-3 pull-right">
                    <select style="margin-left:11px;" class="form-control" [(ngModel)]="ApplicantType" (change)="FilterApplicants()">
                    <option value="Selected">Selected Applicants</option>
                    <option value="Rejected">Rejected Applicants</option>
                    <option value="BlackListed">BlackListed Applicants</option>
                </select>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <table id="Applicantstable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="spin" *ngIf="loader">
    <mat-spinner class="custom-spinner-color"></mat-spinner>
</div>
