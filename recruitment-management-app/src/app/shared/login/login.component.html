<body class="login">
    <div class="login_wrapper">
        <div class="animate form login_form" style="margin-top: 90px;">
            <!-- <div class="pull-right" style="padding-top: 10px;"> -->
            <mat-radio-group [(ngModel)]=logintype>
               <mat-radio-button  checked value="Internal">Internal</mat-radio-button>
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               &nbsp;&nbsp;
               &nbsp;&nbsp;
               <mat-radio-button value="Client">Client</mat-radio-button>
           </mat-radio-group>
           <!-- </div> -->
           &nbsp;&nbsp;
            <section class="login_content">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" formControlName="username" data-validate-length-range="25" (ngModel)="f.username" class="form-control" placeholder="Username" required="required" />
                    </div>
                    <div>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password" required="" />
                    </div>
                    <div>
                        <input type="submit" class="btn btn-default submit" value="Log In">
                        <div>
                            <h3><img src="assets/images/Canarys-latest.png" alt="." class="img-circle" width="40px"><span style="color: #73879c;"> Canarys Automations Pvt Ltd</span></h3>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
<div class="spin" *ngIf="loader">
    <mat-spinner class="custom-spinner-color"></mat-spinner>
</div>
