<div class="row">
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>SalaryBreakup List</h2>
                <button type="button" style="width: 80px;" class="btn btn-primary pull-right" (click)="ShowPopup()">
                    Add
                   </button>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <table id="SalaryBreakupTable" class="table table-striped table-bordered " cellspacing="0" width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" data-keyboard="false" data-backdrop="static" id="myModal" role="dialog">
    <div class="modal-dialog centered text-center">
        <div class="modal-content">
            <form class="" action="" method="post" novalidate>

                <div class="modal-header">
                    <h4 class="modal-title">Add TemplateName</h4>
                    <!-- <button type="button" class="close" (click)="HidePopup()">&times;</button> -->
                </div>
                <div class="modal-body">
                    <div class="field item form-group" style="margin-bottom: 50px;">
                        <label class="col-form-label col-md-3 col-sm-3  label-align">Template Name<span
                            class="required">*</span></label>
                        <div class="col-md-6 col-sm-6">
                            <!-- <div [ngClass]="{ 'bad' : isSubmitted && !Model.templateName }"> -->
                                <input name="templateName" formControlName="templateName" class="form-control" data-validate-length-range="25" [(ngModel)]="Model.templateName" placeholder="Ex: HR" required="required">
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-bottom: 50px;">
                    <div class="row">
                    
                        <!-- <div class="col-sm-1"> <label>Upload File</label></div> -->
                        <label class="col-form-label col-md-3 col-sm-3  label-align">Upload File<span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6">
                            <input type="text" class="form-control" value="{{this.path}}"> </div>
                        <div class="col-sm-3">
                            <button class=" btn btn-basic" (click)="Browse()" type="button">Browse</button>
                            <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                                <div *ngIf="f.file.errors.required">File is required.</div>
                            </div>
                        </div>
                    </div>
                
                    <input style="display: none;" formControlName="file" accept=".doc,.docx,.pdf,.txt" id="file" type="file"
                        class="form-control" (change)="onFileChange($event)">
                </div>  
                <div class="modal-footer">
                    <button type="button" (click)="OnSubmit()" style="width: 80px;" class="btn btn-primary">
                    Save
                   </button>
                    <button type="button" (click)="HidePopup()" style="width: 80px;" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>

    </div>
</div>

<div class="spin" *ngIf="loader">
    <mat-spinner class="custom-spinner-color"></mat-spinner>
</div>
