<div class="row">
    <div class="col-md-12 col-sm-12 ">
        <div class="x_panel">
            <div class="x_title">
                <h2>Employee Panel Mapping List</h2>
                <button type="button" style="width: 80px;" class="btn btn-primary pull-right" (click)="ShowPopup()">
                    Add
                </button>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box table-responsive">
                            <table id="EmployeePanelTable" class="table table-striped table-bordered " cellspacing="0" width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<div class="modal" data-keyboard="false" data-backdrop="static" id="myModal" role="dialog">
    <div class="modal-dialog centered text-center">
        <div class="modal-content">
            <!-- <form [formGroup]="EmpPanelGroupForm" (ngSubmit)="OnSubmit()" method="post" novalidate> -->
            <form class="" action="" (ngSubmit)="OnSubmit()" method="post" novalidate>
                <div class="modal-header">
                    <h4 class="modal-title">Add EmployeePanel</h4>
                    <!-- <button type="button" class="close" (click)="HidePopup()">&times;</button> -->
                </div>
                <div class="modal-body">
                    <div class="form-group" style="margin-bottom: 50px;">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">Employee Name<span
                                class="required">*</span></label>
                        <div class="col-md-6 col-sm-6">
                            <div [ngClass]="{ 'bad' : isSubmitted && !Model.employee }">
                                <select name="empl" class="form-control" [(ngModel)]="Model.employeeId" placeholder="Ex: Chris Hemsworth" required="required">
                                    <option selected value="">--Select--</option>
                                    <option *ngFor="let emp of EmpList" [value]="emp.employeeId">{{emp.employeeName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3"></div>
                    </div>
                    <div class="form-group" style="margin-bottom: 50px;">
                        <label class="col-form-label col-md-3 col-sm-3 label-align">PanelGroup Name<span
                                class="required">*</span></label>
                        <div class="col-md-6 col-sm-6">
                            <div [ngClass]="{ 'bad' : isSubmitted && !Model.panelGroup }">
                                <select name="panel" class="form-control" [(ngModel)]="Model.panelGroupId" placeholder="PanelGroup" required="required">
                                    <option selected value="">--Select--</option>
                                    <option *ngFor="let pg of PGList" [value]="pg.panelGroupId">{{pg.panelGroupName}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3"></div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button type="button" (click)="OnSubmit()" style="width: 80px;" class="btn btn-primary">
                        Save
                    </button>
                    <button type="button" (click)="HidePopup()" style="width: 80px;" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>

    </div>
</div>
<div class="spin" *ngIf="loader">
    <mat-spinner class="custom-spinner-color"></mat-spinner>
</div>
